openapi: 3.0.3
info:
  title: SafeDeck main module API
  description: API документация для основного модуля сервиса SafeDeck
  version: 1.0.0
tags:
  - name: Регистрация и аутентификация
  - name: Работа с досками
  - name: Работа с карточками
servers:
  - url: http://localhost:8080
    description: Локальный сервер
paths:
  /auth/register:
    post:
      tags:
        - Регистрация и аутентификация
      summary: Регистрация нового пользователя
      operationId: registerUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegistrationClientRequestDTO'
      responses:
        '201':
          description: Пользователь успешно зарегистрирован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegistrationResponseDTO'
        '400':
          description: Ошибка валидации или некорректные входные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        '409':
          description: Конфликт — пользователь с таким email уже существует
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
  /auth/login:
    post:
      tags:
        - Регистрация и аутентификация
      summary: Аутентификация пользователя
      operationId: authenticateUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthenticationRequestDTO'
      responses:
        '200':
          description: Успешная аутентификация
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationResponseDTO'
        '400':
          description: Ошибка валидации или некорректные входные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        '401':
          description: Неверные учетные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        '404':
          description: Пользователь не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'

  /boards:
    get:
      tags:
        - Работа с досками
      summary: Получить список всех досок текущего пользователя
      operationId: getUserBoards
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: Список досок пользователя успешно получен
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BoardDTO'
        '401':
          description: Пользователь не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        '404':
          description: Пользователь не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
    post:
      tags:
        - Работа с досками
      summary: Создать новую доску для текущего пользователя
      operationId: createBoard
      security:
        - bearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatedUserBoardDTO'
      responses:
        '201':
          description: Доска успешно создана
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BoardDTO'
        '400':
          description: Ошибка валидации данных доски
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        '401':
          description: Пользователь не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        '404':
          description: Пользователь не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
  /boards/{boardId}/rename:
    patch:
      tags:
        - Работа с досками
      summary: Переименовать существующую доску
      operationId: renameBoard
      security:
        - bearerAuth: [ ]
      parameters:
        - name: boardId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RenamedBoardDTO'
      responses:
        '200':
          description: Доска успешно переименована
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BoardDTO'
        '400':
          description: Ошибка валидации данных
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        '401':
          description: Пользователь не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        '404':
          description: |
            Доска не найдена  
            ИЛИ  
            Пользователь не является владельцем доски
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
  /boards/{boardId}/delete:
    delete:
      tags:
        - Работа с досками
      summary: Удалить доску
      operationId: deleteBoard
      security:
        - bearerAuth: [ ]
      parameters:
        - name: boardId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Доска успешно удалена
        '401':
          description: Пользователь не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        '404':
          description: |
            Доска не найдена  
            ИЛИ  
            Пользователь не является владельцем доски
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'

  # === ЭНДПОИНТЫ КАРТОЧЕК ===
  /cards/{boardId}:
    get:
      tags:
        - Работа с карточками
      summary: Получить список всех карточек доски
      operationId: getBoardCards
      security:
        - bearerAuth: [ ]
      parameters:
        - name: boardId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Список карточек успешно получен
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CardDTO'
        '401':
          description: Пользователь не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        '404':
          description: |
            Доска не найдена  
            ИЛИ  
            Пользователь не имеет доступа к доске
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
    post:
      tags:
        - Работа с карточками
      summary: Создать новую карточку на доске
      operationId: createCard
      security:
        - bearerAuth: [ ]
      parameters:
        - name: boardId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatedCardDTO'
      responses:
        '201':
          description: Карточка успешно создана
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardDTO'
        '400':
          description: Ошибка валидации данных
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        '401':
          description: Пользователь не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        '404':
          description: |
            Доска не найдена  
            ИЛИ  
            Пользователь не является владельцем доски
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
  /cards/{boardId}/{cardId}:
    delete:
      tags:
        - Работа с карточками
      summary: Удалить карточку
      operationId: deleteCard
      security:
        - bearerAuth: [ ]
      parameters:
        - name: boardId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: cardId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Карточка успешно удалена
        '401':
          description: Пользователь не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        '404':
          description: |
            Доска или карточка не найдены  
            ИЛИ  
            Пользователь не является владельцем доски
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
    patch:
      tags:
        - Работа с карточками
      summary: Переименовать карточку
      operationId: renameCard
      security:
        - bearerAuth: [ ]
      parameters:
        - name: boardId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: cardId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RenamedCardDTO'
      responses:
        '200':
          description: Карточка успешно переименована
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardDTO'
        '400':
          description: Ошибка валидации данных
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        '401':
          description: Пользователь не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        '404':
          description: |
            Доска или карточка не найдены  
            ИЛИ  
            Пользователь не является владельцем доски
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'

#Эндпоинты контрольных вопросов#
  /questions/{boardId}:
    get:
      tags:
        - Работа с контрольными вопросами
      summary: Получить все контрольные вопросы доски
      operationId: getBoardQuestions
      security:
        - bearerAuth: [ ]
      parameters:
        - name: boardId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Список контрольных вопросов доски успешно получен
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/QuestionDTO'
    post:
      tags:
        - Работа с контрольными вопросами
      summary: Создать контрольный вопрос
      operationId: createControlQuestion
      security:
        - bearerAuth: [ ]
      parameters:
        - name: boardId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Контрольный вопрос успешно создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestionDTO'
  /questions/{boardId}/ids:
    get:
      tags:
        - Работа с контрольными вопросами
      summary: Получить все id контрольных вопросов доски
      operationId: getBoardQuestionsIds
      security:
        - bearerAuth: [ ]
      parameters:
        - name: boardId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Список id контрольных вопросов доски успешно получен
          content:
            application/json:
              schema:
                items:
                  type: integer
                  format: int64
                  example: 303
  /questions/by-id/{questionId}:
    get:
      tags:
        - Работа с контрольными вопросами
      summary: Получить контрольный вопрос по id
      operationId: getQuestionById
      security:
        - bearerAuth: [ ]
      parameters:
        - name: questionId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Контрольный вопрос получен успешно
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestionDTO'
  /questions/{boardId}/{questionId}/delete:
    delete:
      tags:
        - Работа с контрольными вопросами
      summary: Удалить контрольный вопрос по id
      operationId: deleteQuestion
      security:
        - bearerAuth: [ ]
      parameters:
        - name: boardId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: questionId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Контрольный вопрос успешно удалён
  /questions/{boardId}/{questionId}/change-question:
    patch:
      tags:
        - Работа с контрольными вопросами
      summary: Изменить контрольный вопрос по id
      operationId: changeQuestion
      security:
        - bearerAuth: [ ]
      parameters:
        - name: boardId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: questionId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangedQuestionDTO'
      responses:
        '200':
          description: Контрольный вопрос успешно изменён
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestionDTO'
  /questions/{boardId}/{questionId}/change-answer:
    patch:
      tags:
        - Работа с контрольными вопросами
      summary: Изменить ответ на контрольный вопрос по id
      operationId: changeQuestionAnswer
      security:
        - bearerAuth: [ ]
      parameters:
        - name: boardId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: questionId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangedAnswerDTO'
      responses:
        '200':
          description: Ответ на контрольный вопрос успешно изменён
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestionDTO'
  /questions/{questionId}/check-question:
    post:
      tags:
        - Работа с контрольными вопросами
      summary: Проверить совпадает ли данный пользователем ответ с правильным ответом на LLM
      operationId: changeQuestionAnswer
      security:
        - bearerAuth: [ ]
      parameters:
        - name: questionId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GivenAnswerDTO'
      responses:
        '200':
          description: Проверка прошла успешно
          content:
            application/json:
              schema:
                type: boolean
                example: true

components:
  schemas:
    RegistrationClientRequestDTO:
      type: object
      properties:
        email:
          type: string
          example: user@example.com
        password:
          type: string
          format: password
          example: securepassword123
        publicName:
          type: string
          example: JohnDoe
        IP:
          type: string
          example: 192.168.1.1
        country:
          type: string
          example: Russia
        provider:
          type: string
          example: Yandex
        device:
          type: string
          example: iPhone 13
    RegistrationResponseDTO:
      type: object
      properties:
        token:
          type: string
          description: JWT-токен, выданный после успешной регистрации
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.xxxxx
    AuthenticationRequestDTO:
      type: object
      properties:
        email:
          type: string
          example: user@example.com
        password:
          type: string
          format: password
          example: securepassword123
        IP:
          type: string
          example: 192.168.1.1
        country:
          type: string
          example: Russia
        provider:
          type: string
          example: Google
        device:
          type: string
          example: Samsung Galaxy S22
    AuthenticationResponseDTO:
      type: object
      properties:
        token:
          type: string
          description: JWT-токен, выданный после успешной аутентификации
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.xxxxx
    ErrorResponseDTO:
      type: object
      properties:
        error:
          type: string
          example: "User with this email already exists."
        timestamp:
          type: string
          format: date-time
          example: "2025-04-05T12:34:56Z"
    BoardDTO:
      type: object
      properties:
        boardId:
          type: integer
          format: int64
          example: 1
        boardName:
          type: string
          example: "Мои задачи"
    CreatedUserBoardDTO:
      type: object
      required:
        - boardName
      properties:
        boardName:
          type: string
          example: "Новая доска"
    RenamedBoardDTO:
      type: object
      properties:
        newBoardName:
          type: string
          example: "Обновлённое имя доски"

    # === DTO для работы с карточками ===
    CreatedCardDTO:
      type: object
      required:
        - cardName
        - description
        - roles
        - secureData
      properties:
        cardName:
          type: string
          example: "Изучить OpenAPI"
          description: "Название карточки (до 50 символов)"
        description:
          type: string
          example: "Понять, как структурировать API"
          description: "Описание карточки (до 255 символов)"
        roles:
          type: array
          items:
            $ref: '#/components/schemas/RoleDTO'
        secureData:
          type: object
          additionalProperties:
            type: string
          description: "Секретные данные карточки"
          example:
            login: "mylogin"
            password: "secretpassword"
    CardDTO:
      type: object
      properties:
        cardId:
          type: integer
          format: int64
          example: 101
        cardName:
          type: string
          example: "Изучить OpenAPI"
        roles:
          type: array
          items:
            $ref: '#/components/schemas/RoleDTO'
    RenamedCardDTO:
      type: object
      required:
        - newCardName
      properties:
        newCardName:
          type: string
          example: "Обновлённое название карточки"
          description: "Новое имя карточки (до 50 символов)"
    RoleDTO:
      type: object
      properties:
        roleId:
          type: integer
          format: int64
          example: 201
        roleName:
          type: string
          example: "Viewer"
        permissions:
          type: array
          items:
            type: string
            example: "READ"
    QuestionDTO:
      type: object
      properties:
        questionId:
          type: integer
          format: int64
          example: 303
        question:
          type: string
          example: "Любимый питомец тимлида"
        answer:
          type: string
          example: "Кот"
    ChangedQuestionDTO:
      type: object
      properties:
        newQuestion:
          type: string
          example: "Какой новый любимый питомец тимлида?"
    ChangedAnswerDTO:
      type: object
      properties:
        newAnswer:
          type: string
          example: "Пёс"
    GivenAnswerDTO:
      type: object
      properties:
        correctAnswer:
          type: string
          summary: Заполняется на беке
        givenAnswer:
          type: string
          example: "Орёл"

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT