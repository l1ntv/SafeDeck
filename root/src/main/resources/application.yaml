server:
  port: 8080

springdoc:
  swagger-ui:
    enabled: true
  openapi:
    urls:
      - /v3/api-docs
management:
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  security:
    enabled: false

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/main-changelog.xml

  h2:
    console:
      enabled: true
      path: /h2-console
